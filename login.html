<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Javascript exercise</title>
</head>

<body onload="weatherWidget()">

    <ul>
        <li id="menuLabel"><a href="index.html">Gombi's page</a></li>
        <li><a href="calc.html">Sandbox</a></li>
        <li><a href="time.html">Timer</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li id="login"><a href="login.html">Login</a></li>
    </ul>

    <!-- Weather widget-->
    <div id="weatherDIV">
        <table class="weather">
            <tr>
                <td id="weatherLeft">
                    <span>Weather</span>
                </td>
                <td>
                    <div>
                        <select name="widget" id="day">
                            <option value="0" selected>Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>
                        </select>
                        <button class="btn" type="button" id="weatherWidget" onclick="weatherWidget()">Show</button>
                    </div>
                </td>
                <td id="weatherRight">
                    <div id="tempDiv">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="offerDiv"></div>
                </td>
            </tr>
            <tr>
                <td id="weatherLeft">
                    <span id="minT"></span>
                </td>
                <td>
                    <span id="maxT"></span>

                </td>
                <td id="weatherRight">

                    <span id="avgT"></span>
                </td>
            </tr>
        </table>
    </div>

    <div class="row">

        <div class="column left"> </div>

        <div class="column middle">

            <div class="formBox">
                <h2 id="formLabel"> Please <br> Login or Register</h2> <br>
                <form action="/" name="login">
                    <label for="user">User</label><br>
                    <input type="text" id="loginUser" name="user" value=""><br>
                    <label for="passwd">Password</label><br>
                    <input type="password" id="loginPasswd" name="passwd" value=""><br><br>
                    <button class="btn" type="button">Login</button>
                    <button class="btn" type="button" onclick="register()">Register</button>
                    <br><br>
                </form>

            </div>
            <br><br>
            <div class="formBox formBoxHide">
                <h2 id="formLabel"> Please Register</h2> <br>
                <form action="/" name="login">
                    <label for="user">Username</label><br>
                    <input type="text" id="regUser" name="user" value=""><br>

                    <label for="email">Email</label>
                    <input type="email" id="regEmail" name="email" value=""><br>

                    <label for="passwd">Password</label><br>
                    <input type="password" id="regPasswd" name="passwd" value=""><br><br>
                    <button class="btn" type="button">Register</button> <br><br>
            </div>

            <h1>Users table - Admin box - Test only</h1>
            <table class="userTable" id="userTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Passwd</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="column right"></div>

    </div>

    <script src="JS/main.js"></script>
    <script src="JS/admin.js"></script>
    <script src="JS/users.js"></script>

</body>

</html>
