<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Javascript exercise</title>
</head>

<body onload="weatherWidget()">

    <ul>
        <li id="menuLabel"><a href="index.html">Gombi's page</a></li>
        <li><a href="calc.html">Sandbox</a></li>
        <li><a href="time.html">Timer</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li id="login"><a href="login.html">Login</a></li>
    </ul>

    <!-- Weather widget-->
    <div id="weatherDIV">
        <table class="weather">
            <tr>
                <td id="weatherLeft">
                    <span>Weather</span>
                </td>
                <td>
                    <div>
                        <select name="widget" id="day">
                            <option value="0" selected>Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>
                        </select>
                        <button class="btn" type="button" id="weatherWidget" onclick="weatherWidget()">Show</button>
                    </div>
                </td>
                <td id="weatherRight">
                    <div id="tempDiv">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="offerDiv"></div>
                </td>
            </tr>
            <tr>
                <td id="weatherLeft">
                    <span id="minT"></span>
                </td>
                <td>
                    <span id="maxT"></span>

                </td>
                <td id="weatherRight">

                    <span id="avgT"></span>
                </td>
            </tr>
        </table>
    </div>

    <div class="row">

        <div class="column left"> </div>

        <div class="column middle">
            <h1>About</h1>

            <table class="table">

                <caption> <img src="Pictures/open.png" alt="open"></caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Open</th>
                        <th>Close</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Monday - Friday</td>
                        <td>09:00</td>
                        <td rowspan="2">21:00</td>
                    </tr>

                    <tr>
                        <td>Saturday</td>
                        <td>10:00</td>

                    </tr>

                    <tr>
                        <td>Sunday</td>
                        <td colspan="2">Closed</td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"> &copy; 2020</td>
                    </tr>
                </tfoot>
            </table>


        </div>


        <div class="column right"></div>

    </div>
    <script src="JS/main.js"></script>



</body>

</html>
